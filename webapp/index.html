<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au2Js</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap">
  </head>
  <body>
    <div id="app">
      <section id="source" class="box">
        <div class="header">
          <h1>AutoIt</h1>
        </div>
        <div class="content">
          <textarea spellcheck="false" placeholder="Source code"></textarea>
        </div>
      </section>

      <section id="output" class="box">
        <div class="header">
          <h1>JavaScript</h1>
          <button id="copy-code">Copy</button>
        </div>
        <div class="content"></div>
      </section>

      <section id="extra-output" class="box">
        <div class="header">
          <div class="tabs">
            <button class="active" data-tab-id="ast">AST</button>
            <button data-tab-id="tokens">Tokens</button>
            <button data-tab-id="console">Console output</button>
          </div>
          <button id="execute"></button>
        </div>
        <div class="content"></div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
